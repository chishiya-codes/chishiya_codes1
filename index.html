<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
         .container{
            height: 450px;
            background-color: rgb(53, 55, 54);
            display: grid;
            grid-template-columns: auto auto auto ;
            grid-template-rows: 145px 145px 145px ;
        }
        .box{
            background-color: rgb(186, 186, 211);
            margin: 15px;
            display: flex;
            justify-content: center;
           align-items: center;
        }
      
    </style>
</head>
<body>
    <center><h1 style="color: green;">geksformy</h1></center>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
   </div>
</body>
</html>
